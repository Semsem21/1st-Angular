<div class="flex flex-col gap-1 sm:gap-0.5">
  <section
    class="flex items-center justify-around gap-4 mx-2 my-5 lg:gap-1 w-full md:m-1 sm:hidden"
  >
    <div
      class="flex items-center justify-center gap-3 py-2 px-4 bg-slate-100 rounded-xl shadow-md shadow-gray-400 lg:gap-2 md:w-[130px] md:gap-1 md:px-1.5 md:py-1 md:h-[50px]"
    >
      <div
        class="bg-gradient-to-br from-emerald-300 to-emerald-500 py-[5px] px-[9px] rounded-lg text-white text-center xl:py-[3px] md:px-[5px] md:py-[1px]"
      >
        <i
          class="bi bi-cart-check text-2xl xl:text-lg lg:text-base md:text-sm"
        ></i>
      </div>

      <div>
        <h4 class="text-lg text-center font-bold xl:text-lg lg:text-base">
          120+
        </h4>
        <p class="text-base text-gray-400 xl:text-sm">Total Sold</p>
      </div>
    </div>

    <div
      class="flex items-center justify-center gap-3 py-2 px-4 h-full bg-slate-100 rounded-xl shadow-md shadow-gray-400 lg:gap-2 lg:h-[60px] md:w-[130px] md:gap-1 md:px-1.5 md:py-1 md:h-[50px]"
    >
      <div
        class="bg-gradient-to-br from-violet-400 to-violet-500 py-[5px] px-[9px] rounded-lg text-white text-center xl:py-[3px] md:px-[5px] md:py-[1px]"
      >
        <i
          class="bi bi-person-check-fill text-xl xl:text-lg lg:text-base md:text-sm"
        ></i>
      </div>
      <div>
        <h4 class="text-lg text-center font-bold xl:text-lg lg:text-sm">
          500+
        </h4>
        <p class="text-md text-gray-400 xl:text-sm lg:text-xs md:text-[11px]">
          Total Consumers
        </p>
      </div>
    </div>

    <div
      class="flex items-center justify-center gap-3 py-2 px-4 h-full bg-slate-100 rounded-xl shadow-md shadow-gray-400 lg:gap-2 lg:h-[60px] md:w-[130px] md:gap-1 md:px-1.5 md:py-1 md:h-[50px]"
    >
      <div
        class="bg-gradient-to-br from-cyan-500 to-cyan-700 py-1.5 px-2.5 rounded-lg text-white text-center xl:py-[3px] md:px-[5px] md:py-[1px]"
      >
        <i
          class="bi bi-currency-dollar text-2xl xl:text-lg lg:text-base md:text-sm"
        ></i>
      </div>
      <div>
        <h4
          class="text-lg text-center font-bold xl:text-lg lg:text-sm md:text-xs"
        >
          37,503 L.E
        </h4>
        <p class="text-md text-gray-400 xl:text-sm md:text-xs">Total Revenue</p>
      </div>
    </div>
  </section>

  <section
    class="flex items-center justify-evenly gap-x-2 h-[400px] mx-2 my-5 lg:flex-col lg:gap-y-4 lg:mx-5 lg:justify-center lg:h-auto sm:order-2 sm:m-0"
  >
    <div
      class="w-1/3 bg-slate-100 rounded-xl shadow-md shadow-gray-400 p-3 h-full overflow-hidden lg:h-[380px] xl:w-[45%] lg:w-[85%] sm:w-full sm:p-0.5"
    >
      <h3 class="text text-center font-bold text-xl py-2">Statistics</h3>

      <div
        class="w-full flex items-center max-w-[330px] justify-center m-auto relative lg:max-w-[300px] xl:max-w-[350px]"
      >
        <canvas id="myChart" class="my-2 py-4"></canvas>
      </div>
    </div>

    <div
      class="w-1/3 p-3 bg-slate-100 rounded-xl shadow-md shadow-gray-400 overflow-hidden h-full xl:p-1.5 xl:h-[380px] lg:h-auto xl:w-[37%] lg:w-[85%] sm:w-[95%] xs:w-full"
    >
      <h5
        class="text-xl text-center font-bold text-gray-900 my-3 xl:my-1.5 xs:text-lg"
      >
        Add Product
      </h5>

      <form [formGroup]="form">
        <div class="grid gap-y-3 py-5 lg:py-2.5 xl:justify-center sm:text-sm">
          <div class="flex items-center justify-start flex-wrap">
            <label
              for=""
              class="w-[100px] text-center xl:w-[70px] sm:w-[60px] xs:w-[50px]"
            >
              Title :
            </label>
            <input
              type="text"
              formControlName="title"
              class="border border-gray-300 rounded w-[180px] placeholder:text-black/40 placeholder:text-center xl:w-[170px] lg:w-[250px] sm:w-[230px] xs:w-[170px]"
              placeholder="Item Name"
            />
          </div>

          <div class="flex items-center justify-start flex-wrap">
            <label
              for=""
              class="w-[100px] text-center xl:w-[70px] sm:w-[60px] xs:w-[50px]"
              >Price :</label
            >
            <input
              type="number"
              formControlName="price"
              class="border border-gray-300 rounded w-[180px] placeholder:text-black/40 placeholder:text-center xl:w-[170px] lg:w-[250px] sm:w-[230px] xs:w-[170px]"
              placeholder="How Much"
            />
          </div>

          <app-select
            [data]="categories"
            [title]="'Categories'"
            (selectedValue)="getSelectedCategory($event)"
            [all]="false"
            [select]="form.value.category"
          >
          </app-select>

          <div class="flex items-center w-full flex-wrap">
            <label
              for="image"
              class="w-[75px] text-center xl:w-[70px] sm:w-[60px] xs:w-[50px]"
              >Image :</label
            >
            <input
              type="file"
              (change)="getImagePath($event)"
              class="w-[210px] border-0 py-2 px-4 bg-gray-300 text-black rounded-lg hover:bg-cyan-300 cursor-pointer text-xs xl:w-[170px] lg:w-[250px] sm:w-[230px] xs:w-[180px] xs:ml-1 xs:py-1"
            />
            <img src="{{ base64 }}" alt="" class="h-[40px]" />
          </div>

          <textarea
            class="xl:text-sm resize-none w-[93%] mx-auto h-[66px] placeholder:text-black/40 placeholder:text-center flex-1 border border-gray-300 rounded-xl flex-wrap lg:w-full"
            formControlName="description"
            placeholder="Write Item Description Here"
          ></textarea>
        </div>

        <div class="text-center">
          <button
            class="mx-auto py-1.5 px-3 rounded-lg mb-3 border border-gray-400 bg-gray-200 hover:bg-cyan-200 hover:border-cyan-200 xl:text-sm xl:font-semibold xs:"
            [disabled]="!form.valid"
            (click)="addProduct()"
          >
            Add Product
          </button>
        </div>
      </form>
    </div>
  </section>

  <section
    class="flex items-start justify-evenly gap-x-2 mx-2 my-5 w-full lg:flex-col lg:items-center lg:gap-y-5 sm:order-1 sm:mx-0.5"
  >
    <div
      class="w-[40%] h-full bg-slate-100 rounded-xl shadow-md shadow-gray-400 p-3 xl:w-[45%] lg:w-[85%] lg:order-2 sm:w-[98%] xs:w-full xs:p-0.5"
    >
      <h3 class="text-xl text-center font-bold text-gray-900 my-3 xs:text-base">
        Available Items
      </h3>

      <div
        class="overflow-y-auto overflow-x-hidden max-h-[631px] min-h-[631px] lg:h-[531px]"
      >
        <ul class="divide-y divide-gray-300">
          <li class="py-3" *ngFor="let item of products">
            <div class="flex items-center gap-x-3 overflow-hidden h-[70px]">
              <div
                class="flex-shrink-0 w-[60px] h-[60px] overflow-hidden sm:w-[30px] sm:h-[30px] xs:w-[20px] xs:h-[20px]"
              >
                <img
                  class="rounded-full"
                  src="{{ item.image }}"
                  alt="user image"
                />
              </div>
              <div class="overflow-hidden flex-auto truncate">
                <p
                  class="text-sm font-semibold text-gray-700 truncate xs:text-xs"
                >
                  {{ item.title }}
                </p>
                <p class="text-sm text-gray-500 truncate xs:text-xs">
                  {{ item.description }}
                </p>
              </div>

              <div
                class="text-base text-center font-semibold text-gray-800 xs:text-xs"
              >
                {{ item.price }}
              </div>
            </div>
          </li>
        </ul>

        <div class="flex justify-between font-medium text-sm pt-5">
          <p class="text-emerald-500">
            Total Items <span class="text-black"> {{ "item.length" }} </span>
          </p>

          <a
            routerLink="/products"
            class="inline-flex text-emerald-500 animate-bounce"
          >
            Consumer View
          </a>
        </div>
      </div>
    </div>

    <app-view-carts
      class="p-3 bg-slate-100 rounded-xl shadow-md shadow-gray-400 w-[40%] xl:w-[45%] lg:w-[85%] lg:order-1 sm:w-[90%] xs:w-[95%]"
    />
  </section>
</div>
